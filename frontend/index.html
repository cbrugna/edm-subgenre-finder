<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SubGenreID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="outer-frame">
      <div id="search">
        <div id="titles">
            <img id="spotify-logo" src="images/spotify_logo.png" alt="Spotify logo">
            <h1>SubGenreID</h1>
            <h3> 
              Tech house, trance, pop dance? EDM has a lot of subgenres. <br>
              Find what kind of EDM your favorite song is.
            </h3>
        </div>
        <div class="form-outline">
            <input type="search" id="form1" class="form-control" placeholder="Search for a song here" aria-label="Search" />
        </div>
      </div>
    </div>
  </body>
</html>
